<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

canvas {
    background-color:cornflowerblue;
}
</style>
</head>
<body>


<canvas id="myCanvas" width="300" height="200"
style=" border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<canvas id="myCanvas2" width="300" height="200"
style="display:none; border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>


<script>


var canvas = document.getElementById("myCanvas");
canvas.setAttribute('width', 1000);
canvas.setAttribute('height', 540);
canvas.addEventListener("mousedown", function () {
        var canvas = document.getElementById("myCanvas");
        canvas.style.display = "none";

        startGame()
}, false);

var ctx=canvas.getContext("2d");
ctx.font = '48px monospace';
var hue = 0;
var color = 'rgb(' + hue + ',0,0)';
ctx.fillStyle = color;
ctx.textAlign = "center";
ctx.fillText("My Awesome Game", canvas.width/2, canvas.height/2);
ctx.font = '24px monospace';
ctx.fillStyle = 'red';
ctx.fillText("click to begin", canvas.width/2, canvas.height/2 + 50);


</script>






<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var myBackground;

function startGame() {
    myGamePiece = new component(30, 30, "bird.png", 10, 120, "image");
    myBackground = new component(1000, 540, "tree.jpeg", 0, 0, "background");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {

    	this.canvas.addEventListener("mousedown", function () {
        
            accelerate(-0.2);

			}, false);

    	this.canvas.addEventListener("mouseup", function () {
        
            accelerate(0.05);

			}, false);

        this.canvas.width = 1000;
        this.canvas.height = 540;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image" || type == "background") {
    this.image = new Image();
    this.image.src = color;
  }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "image" || type == "background") {
       		ctx.drawImage(this.image, 
        	this.x, 
       	 	this.y,
       	 	this.width, this.height);
       	    if (type == "background") {
            ctx.drawImage(this.image, 
                this.x + this.width, 
                this.y,
                this.width, this.height);
             }
        }else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }
        else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        if (this.type == "background") {
            if (this.x == -(this.width)) {
                this.x = 0;
            }
        }
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();
    myBackground.speedX = -1;
    myBackground.newPos(); 
    myBackground.update();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + (myGameArea.frameNo - 1);
    myScore.update();
    
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    if (!myGameArea.interval) {myGameArea.interval = setInterval(updateGameArea, 20);}

    myGamePiece.gravity = n;
}


function restart(){
location.reload();
}



</script>

<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
<button onmousedown="restart()" >RESTART</button>
<p>Click the ACCELERATE button to control the bird and RESTART button to start over.</p>
<p>How long can you stay alive? Use the ACCELEREATE button to stay in the air..</p>

</body>
</html>
